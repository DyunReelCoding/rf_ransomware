<!DOCTYPE html>
<html>
  <head>
    <title>Ransomware Detection</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
      }
      .status {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .safe {
        background-color: #e0f7e0;
        color: green;
      }
      .ransomware {
        background-color: #f7e0e0;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Ransomware Detection</h1>
    <button id="checkFileBtn">Check EXE file</button>
    <div id="status" class="status"></div>
    
    <script>
      document.getElementById('checkFileBtn').addEventListener('click', function() {
        chrome.runtime.sendMessage({ action: 'checkFile' }, function(response) {
          const statusDiv = document.getElementById('status');
          if (response.result === 'ransomware') {
            statusDiv.textContent = 'This file is ransomware!';
            statusDiv.className = 'status ransomware';
          } else if (response.result === 'safe') {
            statusDiv.textContent = 'This file is safe.';
            statusDiv.className = 'status safe';
          } else {
            statusDiv.textContent = 'Error detecting file.';
          }
        });
      });
    </script>
  </body>
</html>
